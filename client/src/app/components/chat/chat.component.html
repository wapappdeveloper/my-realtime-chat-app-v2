<div class="container">
    <div class="holder">
        <div class="bg-top"></div>
        <div class="bg-bottom"></div>
        <div class="header">
            <div class="header-holder">
                <div class="header-left disable-select" (click)="navigateTo('profile')">
                    <div class="header-left-text disable-select">&#x226A;</div>
                </div>
                <div class="header-center">
                    <div class="header-message">CHAT</div>
                </div>
                <div class="header-right disable-select" (click)="openCloseOnlineUsers()">
                    <div class="header-dot"></div>
                    <div class="header-dot"></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="online-users" *ngIf="olineUserListEnable" [class.open]="onlineUserList" [class.close]="!onlineUserList">
                <div class="online-users-holder">
                    <div class="list-user" *ngFor="let user of onlineUsers">
                        <span class="profile" [class.self]="user===data.username">{{user.charAt(0) | uppercase}}</span>
                        <span class="online-user-name">{{user}}</span>
                    </div>
                </div>
            </div>
            <div class="chat-container" #chatHolder>
                <div *ngFor="let chat of chatArray" class="message-container">
                    <span class="shadow chat-message" [class.in-message]="chat.user !== data.username" [class.out-message]="chat.user === data.username">{{chat.msg}}
                        <span [class.in-messenger]="chat.user !== data.username" [class.out-messenger]="chat.user === data.username">{{chat.user}}</span>
                        <div [class.in-arrow]="chat.user !== data.username" [class.out-arrow]="chat.user === data.username"></div>
                    </span>
                    <span class="clear"></span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-holder">
                <div class="left disable-select">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="center">
                    <input type="text" class="message" placeholder="Text message..." [(ngModel)]="message" name="message" (keyup.enter)=submitMessage($event)>
                </div>
                <div class="right disable-select" (click)="submitMessage($event)">
                    <div class="send-text disable-select">Send</div>
                </div>
            </div>
        </div>
    </div>
</div>
